{% macro render_field(field) %}
    <div class="form-group">
        <label>{{field.label}}</label>
        {{field( **kwargs)|safe}}
    </div>
    <div class="error">
        <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endmacro %}
